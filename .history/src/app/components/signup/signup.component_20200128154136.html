<div class="signUp">
  <div class="container">
    <h2 class="text-center mt-4">
      sign up
    </h2>
  <form #f="ngForm" (ngSubmit)="signup(f)">
    <input ngModel 
    #name="ngModel" name="name" type="text" class="form-control mt-4" 
    placeholder="your name" required>
    <div class="alert alert-danger mt-3" *ngIf="name.invalid && name.touched" >Name is required</div>
    
    <input ngModel #email="ngModel" name="email" type="email" 
    class="form-control mt-4" placeholder="Email" required email>
    <div class="alert alert-danger mt-1" *ngIf="email.touched && email.errors?.required">email is required</div>
    <div class="alert alert-danger mt-1" *ngIf="email.touched && email.errors?.email">your inupt dosen't match any email format</div>

    <input ngModel #password="ngModel" name="password" type="password"  
    class="form-control mt-4" placeholder="password" required minlength="6">
    <div class="alert alert-danger mt-1" 
    *ngIf="password.touched && password.errors?.required">password is required</div>
    <div class="alert alert-danger mt-1" 
    *ngIf="password.touched && password.errors?.minlength">minlength should be 6 numbers</div>

    <input ngModel 
    #passwordconfirm="ngModel" name="passwordconfirm"  type="password" 
    class="form-control mt-4" placeholder="confirm password" required >
    <div class="alert alert-danger mt-1" *ngIf="passwordconfirm.invalid && passwordconfirm.touched" >passwordconfirm is required</div>
    <div class="alert alert-danger mt-1" *ngIf="password.value !== passwordconfirm.value && passwordconfirm.touched">passwords are not equal</div>
    <input ngModel 
    #address="ngModel" name="address" type="text" class="form-control mt-4" 
    placeholder="address" required>
    <div class="alert alert-danger mt-1" *ngIf="address.invalid && address.touched" >address is required</div>

    <button  type="submit" class="btn btn-primary mt-4" 
    [disabled]="f.invalid || password.value !== passwordconfirm.value"
    >create account</button>
  </form>  
  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
  </div>

</div>
